<div class="container">

  <div class="row pt-4 pb-4">
    <div *ngFor="let article of articlesList1" class="col-md-4">

      <!--<div *ngFor="let foo of foobars" class="col-6">{{foo}}</div> -->

      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-truncate">{{article.title}}
          </h5>
          <p class="card-text text-truncate">{{article.description}}</p>
          <a [routerLink]="['/details', article.id]" class="btn btn-primary">Learn More</a>
        </div>
      </div>
    </div>

  </div> <!-- end first main row -->

  <div class="row pt-4 pb-4" *ngIf="isDataPresent(parentData)">
    <app-main-pagination [inputFromParent]="parentData"></app-main-pagination>
  </div>


</div>
